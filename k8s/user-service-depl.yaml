apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: listonfermi/wenet-user-service
---
apiVersion: v1
kind: Service
metadata: 
  name: user-service-srv
spec:
  selector:
    app: user-service
  ports:
    - name: user-service
      protocol: TCP
      port: 5001
      targetPort: 5001